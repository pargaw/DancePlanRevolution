<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dpr: dance plan revolution</title>

    <!-- mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- JS -->
    <!-- firebase for database and storage -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/firebase-credentials.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- form validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

    <!-- local scripts -->
    <script src="js/utilities.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!-- Placebo Navbar -->
    <nav class="navbar-default">
        <ul class="nav nav-pills nav-fill nav-center">
            <li class="nav-item">
                <a id='logo' href="#">dance plan revolution</a>
            </li>
        </ul>
    </nav>

    <!-- Carousel with task info -->
    <div class="container">
        <!-- Add New and Sort By-->
        <div class="topButtons">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-auto center">
                    <div class="btn-group" role="group">
                        <img id="addNew" class="new_task" src="img/green_plus.png"> 

                        <button type="button" class="btn btn-default" style="display: none">Sort by...
                        <span class="glyphicon glyphicon-sort" style="display: none"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <form id="newGroup" data-toggle="validator" role="form">
            <div class="form-group" id="createGroup">
                <label for="name">Group Name</label>
                <input type="name" class="form-control width-50" id="groupInp" aria-describedby="groupName" placeholder="e.g. Twinkle Toes" data-minlength="1" required></input>
                <div class="help-block with-errors"></div>

                <div id="addedMembers">
                    <label for="name" id="addedMemLabel" style="display:none" >Added Members:</label>
                    <br>
                </div>

                <br>
                <br>
                <label for="name">Add a New Member</label>
                <div class="form-group">
                    <input type="text" class="formInput form-control" id="addMemberKerberos" placeholder="Kerberos, e.g. davidbau" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <input type="text" class="formInput form-control" id="addMemberName" placeholder="Full name, e.g. David Bau" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label class="btn btn-default customFileUpload">
                        <input type="file" id="uploadPhotoFile" onchange="choosePhoto()" accept="image/*"">Upload photo
                    </label> 

                    <label id='memberImgLabel'></label>
                </div>

                <div class="form-group text-right">
                    <button id="addAnotherMemberButton" type="btn">Add Another Member</button>
                </div> 

            </div>

            <div class="form-group text-right">
                <img id="cancelButton" type="cancel" class="formImgButtons" src="img/close.png">
                <button id="addGroupButton" type="submit"><img class="formImgButtons" src="img/green_checkmark.png"></button>
            </div>
        </form>

        <!-- group names -->
        <div id="groups"></div>
    </div>
</body>

</html>
