<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>dpr: dance plan revolution</title>

<!-- style sheets -->
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- js for individual pages -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/task.js"></script> 

</head>

<body>
<!-- Navbar -->
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">dpr</a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-default" type="submit">Search</button>
    </form>

    <ul class="navbar-nav"> 
      <li class="nav-item">
        <a class="nav-link" href="#">Twinkle Toes</a>
      </li>
    </ul>
  </nav>

  <nav class="tasks navbar">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" id="0" href="#">Attendance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="1" href="#">Videos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="2" href="#">Announcements</a>
      </li>
    </ul>
  </nav>
</div>


<!-- Add New and Filter By-->
  <container id="add new">
    <div class="row justify-content-md-center">
    <div class="col-12 col-md-auto">
    <div class="btn-group" role="group">
      <button type="button" class="new_task btn btn-default" id="addNew">
        <p style="display: inline; margin-right: 10px;"></p><span class="glyphicon glyphicon-plus-sign"></span>
      </button> 

      <button type="button" class="btn btn-default">Filter by date
        <span class="glyphicon glyphicon-calendar"></span>
      </button>
    </div>
  </container>

 <!-- Carosel with task info -->
  <container id="carousel">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 90%;
        margin: auto;
    }
    </style>

    <div id="myCarousel" class="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="Attendance">
            <h3>Attendance info here</h3>


            <table id="myTable"></table>
            <img class="img-beth" src="img/beth.jpg">
            <img class="img-rob" src="img/rob.jpg">
            <img class="img-stefanie" src="img/stefanie.jpg">
            <img class="img-david" src="img/david.jpg">
            <img class="img-redCheck" src="img/redCheck.png">
          </div>
        </div>

        <div class="item">
          <div class="Videos">
            <h3>Videos here</h3>

          </div>
        </div>
      
        <div class="item">
          <div class="Announcements">
            <h3>Announcements here</h3>

          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </container>

  <!-- Bootstrap scripts loaded last for performance -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>

</html>
