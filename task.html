<!-- Add New and Filter By-->
<div class="container" id="add new">

<div class="col-12 col-md-auto">
<div class="btn-group" role="group">
  <button type="button" class="new_task btn btn-default" id="addNew">
    <p style="display: inline; margin-right: 10px;"></p><span class="glyphicon glyphicon-plus-sign"></span>

 <!-- carousel with task info -->
  <container id="carousel">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div id="myCarousel" class="carousel" > 
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item">
          <div class="Attendance">
            <h3>Attendance info here</h3>

            <div id="attendance-icons">
              <img class="img-beth" src="img/beth.jpg">

        </div>

        <div class="item">

            <h3>Videos here</h3>

          </div>
        </div>

                <div id="dateHeader"> 
                </div>
                <div id="inputText">
                  
                </div>

                </div>
              </div>

                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          </div>
        </div>
