<!-- Add New and Filter By-->
<container id="add new">
  <div class="btn-group" role="group">
    <button type="button" class="new_task btn btn-default">
      <p style="display: inline; margin-right: 10px;"></p><span class="glyphicon glyphicon-plus-sign"></span>
    </button> 

    <button type="button" class="btn btn-default">Filter by date
      <span class="glyphicon glyphicon-calendar"></span>
    </button>
  </div>
</container>


<div class="container">
  <br>
  <div id="taskCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#taskCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#taskCarousel" data-slide-to="1"></li>
      <li data-target="#taskCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="Attendance">
          <!-- just a placeholder -->
          <h3>Take Attendance for </h3>
        </div>
      </div>

      <div class="item">
        <div class="Videos">
          <!-- just a placeholder -->
          <h3>Videos here</h3>
        </div>
      </div>
    
      <div class="item">
        <div class="Announcements">
          <!-- just a placeholder -->
          <h3>Announcements here</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#taskCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#taskCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
