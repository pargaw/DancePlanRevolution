<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>dpr: dance plan revolution</title>

  <!-- style sheets -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js for individual pages -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/task.js"></script> 
</head>

<body>  
  <!-- Navbar --> 
  <nav class="navbar-default">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="navbar-brand" href="#">dpr</a>
      </li>
      <li class="nav-item">
        <form class="form-search form-inline">
          <input type="text" class="form-control search-query" placeholder="Search..." />
        </form>
      </li>
      <li class="nav-item dance-group">
        <a class="nav-link" href="#"></a> 
      </li>
    </ul>
  </nav>

  <nav class="tasks navbar">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" id="0" href="#">Attendance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="1" href="#">Videos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="2" href="#">Announcements</a>
      </li>
    </ul>
  </nav>
  <hr>


<!-- Add New and Filter By-->
  <container id="add new">
    <div class="row justify-content-md-center">
    <div class="col-12 col-md-auto">
    <div class="btn-group" role="group">
      <button type="button" class="new_task btn btn-default" id="addNew">
        <p style="display: inline; margin-right: 10px;"></p><span class="glyphicon glyphicon-plus-sign"></span>
      </button> 

      <button type="button" class="btn btn-default">Filter by date
        <span class="glyphicon glyphicon-calendar"></span>
      </button>
    </div>
  </container>

 <!-- carousel with task info -->
  <container id="carousel">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div id="myCarousel" class="carousel" > 
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item">
          <div class="Attendance">
            <h3>Attendance info here</h3>

            <div id="attendance-icons">
              <img class="img-beth" src="img/beth.jpg">
              <img class="img-rob" src="img/rob.jpg">
              <img class="img-stefanie" src="img/stefanie.jpg">
              <img class="img-david" src="img/david.jpg">
              <img class="img-redCheck" src="img/redCheck.png">
            </div>
          </div>
        </div>

        <div class="item">
          <div class="Videos">
            <h3>Videos here</h3>

          </div>
        </div>
      
        <div class="item active">
          <div class="Announcements">
            <h3>Announcements here</h3>
              <div class="newAnnouncement">
                <div id="dateHeader"> 
                </div>
                <div id="inputText">
                  
                </div>
                <div id="doneButton">
                  
                </div>
              </div>

              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </container>
</body>
</html>
