  <!-- Trigger the modal with a button -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <!-- Modal content-->
      <div class="modal-content">

          <h4 class="modal-title">Input Video URL</h4>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
      
    </div>
  </div>
  
</div>

  <!-- Navbar -->

      </li>
      <li class="nav-item">
        <form class="form-search form-inline">
          <input type="text" class="form-control search-query" placeholder="Search..." />

    </ul>
  </nav> 

 <!-- Carousel with task info -->
  <container id="carousel">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div id="myCarousel" class="carousel"> 
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <!-- Page title -->
        <div class="panel panel-default" id="panel-title">
          <h4 class="panel-body task-name"></h4>
        </div>

        <!-- Add New and Filter By-->
        <div class="container topButtons">
          <div class="row justify-content-md-center">
            <div class="col-12 col-md-auto">
              <div class="btn-group" role="group">
                <button type="button" class="new_task btn btn-default" id="addNew" data-toggle="modal" data-target="#myModal">
                  <p style="display: inline; margin-right: 10px;">Add new</p><span class="glyphicon glyphicon-plus-sign"></span>
                </button> 
                <button type="button" class="btn btn-default">
                  <p>Filter by date</p><span class="glyphicon glyphicon-calendar"></span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Attendance -->
        <div class="item active">
          <div class="Attendance" id="attend" > 
            <table id="myTable" align="center"></table>
          </div>
          <div id="snackbar">Saved!</div>
        </div>
        
        <!-- Videos -->
        <div class="item">
          <div class="videos">

              </div>

              <div class="text-right">
                <button id="cancelButton" type="cancel" class="btn btn-danger">Cancel</button>
                <button id="doneButton" type="submit" class="btn btn-primary">Post</button>
              </div> 
            </div>

            <div id="display">
              <!-- List of announcements are loaded dynamically -->
            </div>
          </div>
        </div> 
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
