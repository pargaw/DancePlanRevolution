 <!-- Carosel with task info -->
  <container id="carousel">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 90%;
        margin: auto;
    }
    </style>

    <div id="myCarousel" class="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="Attendance">
            <h3>Attendance info here</h3>


            <table id="myTable"></table>
            <img class="img-beth" src="img/beth.jpg">
            <img class="img-rob" src="img/rob.jpg">
            <img class="img-stefanie" src="img/stefanie.jpg">
            <img class="img-david" src="img/david.jpg">
            <img class="img-redCheck" src="img/redCheck.png">
          </div>
        </div>

        <div class="item">
          <div class="Videos">
            <h3>Videos here</h3>

          </div>
        </div>
      
        <div class="item">
          <div class="Announcements">
            <h3>Announcements here</h3>

          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </container>
