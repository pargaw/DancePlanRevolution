<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>dpr: dance plan revolution</title>

  <!-- style sheets -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js for individual pages -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/announcements.js"></script> 
  <script src="js/task.js"></script> 
</head>

<body>   
  <!-- Navbar --> 
  <nav class="navbar-default">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="navbar-brand" href="#">dance plan revolution</a>
      </li>  
    </ul>
  </nav>

 <!-- Carousel with task info -->
  <container id="carousel">  

    <div id="myCarousel" class="carousel"> 
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <!-- Page title -->
        <div class="panel panel-default" id="panel-title">
          <h4 class="panel-body task-name"></h4>
        </div>

        <!-- Add New and Filter By-->
        <div class="container topButtons">
          <div class="row justify-content-md-center">
            <div class="col-12 col-md-auto">
              <div class="btn-group" role="group">
                <button type="button" class="new_task btn btn-default" id="addNew">
                  <p style="display: inline; margin-right: 10px;">Add new group</p><span class="glyphicon glyphicon-plus-sign"></span>
                </button> 
                <button type="button" class="btn btn-default">Sort by...
                  <span class="glyphicon glyphicon-sort"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
 
       
      </div>
    </div>
  </container>
</body>
</html>
